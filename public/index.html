<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Enquiry - Fastor CRM</title>

  <style>
    /* üåà Gradient background & general font style */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      padding: 2rem 3rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #333;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      text-align: left;
      font-weight: 500;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #3ac37c, #2ed8b1);
    }

    .message {
      margin-top: 1rem;
      font-weight: 500;
    }

    .success {
      color: #2e7d32;
    }

    .error {
      color: #c62828;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }

    a {
      color: #fff;
      text-decoration: underline;
      transition: opacity 0.2s ease;
    }

    a:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>üìã Enquiry Form</h1>
    <p>Fill in your details and our counselor will contact you soon.</p>

    <form id="enquiryForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email" />

      <label for="courseInterest">Course Interest</label>
      <select id="courseInterest" required>
        <option value="">-- Select a course --</option>
        <option value="Web Development">Web Development</option>
        <option value="Data Science">Data Science</option>
        <option value="Cloud Computing">Cloud Computing</option>
        <option value="Cyber Security">Cyber Security</option>
        <option value="AI & ML">AI & ML</option>
      </select>

      <button type="submit">Submit Enquiry</button>
    </form>

    <div id="message" class="message"></div>

    <footer>
      <p>View public enquiries? <a href="view-enquiries.html">Click here</a></p>
    </footer>
  </div>

  <script>
    const API_URL = "http://localhost:3000/api/enquiries";

    document.getElementById("enquiryForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const courseInterest = document.getElementById("courseInterest").value.trim();

      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, courseInterest }),
      });

      const messageBox = document.getElementById("message");

      if (response.ok) {
        messageBox.textContent = "‚úÖ Enquiry submitted successfully!";
        messageBox.className = "message success";
        document.getElementById("enquiryForm").reset();
      } else {
        messageBox.textContent = "‚ùå Failed to submit enquiry. Try again.";
        messageBox.className = "message error";
      }
    });
  </script>
</body>
</html>
