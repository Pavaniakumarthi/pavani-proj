<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counselor Login - Fastor CRM</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    h1 {
      color: #333;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #ff758c;
      outline: none;
      box-shadow: 0 0 6px rgba(255, 117, 140, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: #0072ff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      font-weight: 500;
    }

    .success {
      color: #2e7d32;
    }

    .error {
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üë©‚Äçüíº Counselor Login</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div id="message" class="message"></div>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    const API_URL = "http://localhost:3000/api/employees/login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageBox = document.getElementById("message");

      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem("token", data.token);
        messageBox.textContent = "‚úÖ Login successful! Redirecting...";
        messageBox.className = "message success";
        setTimeout(() => window.location.href = "view-enquiries.html", 1000);
      } else {
        messageBox.textContent = "‚ùå " + (data.message || "Invalid login.");
        messageBox.className = "message error";
      }
    });
  </script>
</body>
</html>
