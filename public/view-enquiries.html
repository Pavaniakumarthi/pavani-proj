<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM Dashboard - Public Enquiries</title>

  <style>
    /* üåà Background gradient and global styles */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 16px;
      margin-top: 2rem;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
    }

    thead {
      background: linear-gradient(90deg, #007bff, #00bcd4);
      color: white;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background: #f7f9fc;
    }

    tbody tr:hover {
      background: #e3f2fd;
      transform: scale(1.01);
      transition: all 0.2s ease-in-out;
    }

    button {
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #3ac37c, #2ed8b1);
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      text-align: center;
      color: #007bff;
      font-weight: 500;
    }

    /* Subtle entry animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>üìã CRM Dashboard ‚Äì Public Enquiries</header>

  <div class="container">
    <h2>Public Enquiries</h2>
    <table id="enquiryTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course Interest</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="enquiryBody"></tbody>
    </table>

    <div class="message" id="message"></div>
  </div>

  <footer>¬© 2025 Fastor CRM System ‚Äì Designed by Pavani üíô</footer>

  <script>
    const API_URL = "http://localhost:3000/api/enquiries";

    async function fetchEnquiries() {
      const response = await fetch(API_URL);
      const enquiries = await response.json();
      const tableBody = document.getElementById("enquiryBody");
      tableBody.innerHTML = "";

      enquiries.forEach((enquiry) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${enquiry.id}</td>
          <td>${enquiry.name}</td>
          <td>${enquiry.email}</td>
          <td>${enquiry.courseInterest || "-"}</td>
          <td><button onclick="claimEnquiry(${enquiry.id})">Claim</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function claimEnquiry(id) {
      const token = prompt("Enter your counselor JWT token:");
      if (!token) {
        alert("Token required to claim an enquiry.");
        return;
      }

      const response = await fetch(`${API_URL}/${id}/claim`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      const messageBox = document.getElementById("message");
      if (response.ok) {
        messageBox.textContent = `‚úÖ Enquiry ${id} claimed successfully!`;
        fetchEnquiries();
      } else {
        const data = await response.json();
        messageBox.textContent = `‚ùå Failed: ${data.message || "Error claiming enquiry."}`;
      }
    }

    fetchEnquiries();
  </script>
</body>
</html>
